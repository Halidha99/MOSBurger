<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 100px;
            font-family: 'Poppins', sans-serif;
        }

    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header-container">
        <div class="logo-section">
            <img src="image/Burger Shop Logo .png" alt="Logo">
            <h1 style="color: rgb(221, 183, 14);">MOS Burger</h1>
        </div>
    </div>

    
    <div class="card-container">
       
        <div class="card">
            <div class="card-body text-center">
                <button type="button" class="btn btn-danger btn-lg my-2"  onclick="location.href='viewInventory.html';">
                    <i class="fa-solid fa-users"></i> View Inventory
                </button>
                <button type="button" class="btn btn-danger btn-lg my-2"  onclick="location.href='addItem.html';">
                    <i class="fa-solid fa-users"></i> Add Item
                </button>
                <button type="button" class="btn btn-danger btn-lg my-2" onclick="location.href='inventory.html';">
                    <i class="fa-solid fa-warehouse"></i> View Item
                </button>
                
              
            </div>
        </div>

        
        <div class="back-btn-wrapper">
            <button type="button" class="btn btn-warning back-btn" onclick="history.back();">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
