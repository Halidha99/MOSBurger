<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('image/restaurant-interior_1127-3394.avif');
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .table {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-warning {
            margin-top: 20px;
        }

        .btn-danger {
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .no-orders {
            text-align: center;
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Orders List</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer ID</th>
                            <th>Items</th>
                            <th>Total Quantity</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody"></tbody>
                </table>
                <a href="addCustomer.html" class="btn btn-warning">Back to Customer Management</a>
            </div>
        </div>
    </div>

    <script>
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const orderTableBody = document.getElementById('orderTableBody');
            orderTableBody.innerHTML = '';

            if (orders.length === 0) {
                orderTableBody.innerHTML = `<tr><td colspan="6" class="no-orders">No orders found.</td></tr>`;
                return;
            }

            orders.forEach(order => {
                const itemDetails = order.items.map(item => `${item.item} (Quantity: ${item.quantity})`).join('<br>');
                const totalQuantity = order.items.reduce((total, item) => total + item.quantity, 0);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customerId}</td>
                    <td>${itemDetails}</td>
                    <td>${totalQuantity}</td>
                    <td>${new Date(order.date).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteOrder('${order.id}')">Delete</button>
                    </td>
                `;
                orderTableBody.appendChild(row);
            });
        }

        function deleteOrder(orderId) {
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders = orders.filter(order => order.id !== orderId);
            localStorage.setItem('orders', JSON.stringify(orders));
            loadOrders();  
        }

        document.addEventListener("DOMContentLoaded", loadOrders);
    </script>
</body>

</html>
